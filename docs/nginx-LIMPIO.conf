server {
    listen 80;
    listen [::]:80;

    server_name gestionincidentes.jungledevperu.com;

    root /var/www/jungledev/jdt/jdt-gestionincidencias/public;
    index index.php index.html index.htm;

    client_max_body_size 50M;

    # Regla principal para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Headers para CSRF y sesiones
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_HOST $host;

        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # WebSocket Proxy para Reverb
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Denegar archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache para archivos est√°ticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
