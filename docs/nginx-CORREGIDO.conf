server {
    # Escucha en el puerto 80 para HTTP
    listen 80;
    listen [::]:80;

    # El dominio de tu sitio
    server_name gestionincidentes.jungledevperu.com;

    # La ruta raíz de tu proyecto Laravel (la carpeta public)
    root /var/www/jungledev/jdt/jdt-gestionincidencias/public;

    # El orden en que Nginx buscará los archivos de índice
    index index.php index.html index.htm;

    # Tamaño máximo de archivos subidos
    client_max_body_size 50M;

    # ---- LA REGLA CLAVE (EQUIVALENTE A .HTACCESS) ----
    # Intenta servir el archivo directamente, luego como un directorio,
    # y si falla, pasa la petición a index.php con los parámetros originales.
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ---- CONFIGURACIÓN PARA PROCESAR PHP ----
    # Pasa los scripts PHP a FastCGI (PHP-FPM)
    location ~ \.php$ {
        # Asegúrate de que esta ruta coincida con la versión de PHP instalada
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;

        # CRÍTICO: Usar $realpath_root para resolver enlaces simbólicos correctamente
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        # Incluir parámetros FastCGI estándar
        include fastcgi_params;

        # ======================================================
        # HEADERS CRÍTICOS PARA CSRF Y SESIONES
        # ======================================================
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_HOST $host;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ======================================================
    # WebSocket Reverse Proxy para Laravel Reverb
    # ======================================================
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # Headers críticos para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts largos para mantener conexiones WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Deshabilitar buffering para WebSocket
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Denegar el acceso a los archivos .htaccess y otros archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Optimización: servir archivos estáticos directamente
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
